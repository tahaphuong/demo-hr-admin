<div class="section-title">Form</div>

<div>
  <div class="input-field">
    <div class="input-field-label">First name</div>
    <input [(ngModel)]="person.firstname" />
  </div>

  <div class="input-field">
    <div class="input-field-label">Surname</div>
    <input [(ngModel)]="person.surname" />
  </div>

  <div class="input-field">
    <div class="input-field-label">E-Mail</div>
    <input [(ngModel)]="person.email" type="email"/>
  </div>
  
  <button type="button" class="add-button" (click)="savePerson()">
    Add person
  </button>
</div>
